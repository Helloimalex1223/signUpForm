<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="/images/sebastian-knoll-jHa4qLp4uZA-unsplash.jpg" alt="Night sky over New Zealand">
        </div>
        <div class="signUp">
            <div class="top">
                <p>This is not a real online service! You know you need something like thsi in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p>You<i>know</i>you want to.</p>
            </div>
            <div class="form">
                <form action="/submit-my-form" method="post">
                    <p>Let's do this!</p>

                    <label for="first-name">First Name</label>
                    <input type="text" id = "first-name" name = "first-name">
                
                    <label for="last-name">Last Name</label>
                    <input type="text" name = "last-name" id = "last-name">

                    <label for="email">Email</label>
                    <input type="email" name = "email" id = "email">

                    <label for="phone">Phone number</label>
                    <input type="tel" name = "phone-number" id = "phone">

                    <label for="password">Password</label>
                    <input type="password" name = "password" id = "password">

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name = "confirm-password" id = "confirm-password">   
                </form>
            </div>
            <div class="bottom">
                <button id="create">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>


    </div>
    <p>Photo by <a href="https://unsplash.com/@skenb?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Sebastian Knoll</a> on <a href="https://unsplash.com/photos/the-night-sky-is-filled-with-stars-and-the-milky-jHa4qLp4uZA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </p>
</body>
</html>
